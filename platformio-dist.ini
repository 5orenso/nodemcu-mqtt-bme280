[env:nodemcuv2]
build_flags =
    -DWIFI_SSID=\"My-ssid-name\"
    -DWIFI_PASSWORD=\"My-password\"
    -DMQTT_SERVER=\"My-MQTT-Server\"
    -DMQTT_PORT=1883
    -DMQTT_OUT_TOPIC=\"localgateway_to_awsiot\"
    -DMQTT_IN_TOPIC=\"awsiot_to_localgateway\"
platform = espressif8266
framework = arduino
board = nodemcuv2
